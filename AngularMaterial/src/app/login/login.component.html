<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" matInput placeholder="User Name" ngModel name="email"

         required
         #emailInput="ngModel">
         <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input type="password" matInput placeholder="Password" ngModel name="password"
          required #pwInput="ngModel">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign in</button>
    </form>
  </section>
