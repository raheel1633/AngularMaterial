<section class="client-layout" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
  <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
          <mat-select placeholder="Client" [value]="client" (selectionChange)="selectClient($event.value)">
            <mat-option *ngFor="let c of clients" [value]="c.client_id">
              {{c.client_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button type="submit" mat-button (click)="start()">Start</button>
  </mat-card-actions>
</mat-card>
</section>
